---

# Sample advanced CircleCI configuration: https://github.com/transcom/mymove/blob/master/.circleci/config.yml

version: 2.1
jobs:
  build:
    working_directory: ~/src
    docker:
      - image: hbpmip/docker-compose-for-ci:18.09-5
    environment:
       - CIRCLECI: true
    steps:
      - setup_remote_docker:
          version: 18.06.0-ce
      - checkout
      - restore_cache:
          keys:
            - pre-commit-dot-cache-$CACHE_VERSION-{{ checksum ".pre-commit-config.yaml" }}
      - run:
          name: "Install requirements"
          command: |
            docker --version
            pre-commit install
            mkdir -p .molecule/roles
            git clone https://github.com/ludovicc/ansible-marathon_app.git ../marathon-app
            apk --update --no-cache add libffi-dev openssl-dev linux-headers ansible
            pip install --upgrade pip
            pip install --upgrade ansible
            pip install -r tests/requirements.txt
      - run:
          name: "Validate code quality"
          command: |
            pre-commit run --all-files
      - save_cache:
          key: pre-commit-dot-cache-CACHE_VERSION-{{ checksum ".pre-commit-config.yaml" }}
          paths:
            - ~/.cache/pre-commit
